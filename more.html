<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KoKoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <span class="nav__notification nav__notification--etc"></span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
            <img src="https://imgbntnews.hankyung.com/bntdata/images/photo/201910/02ba63bb48cccf97837e248d93b8c85a.jpg" 
            class = "user-component__avatar user-component__avatar--xl"/>
            <div class="user-component__text">
                <h4 class = "user-component__title">박서준</h4>
                <h6 class = "user-component__subtitle">+1 787-493-4219  <span>!</span></h6>
            </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-file-alt fa-3x"></i>
        </div>
    </div>    

    <div class = "more-options">
      <div class = "more-options__option">
        <i class="far fa-calendar"></i>
        <span>Calendar</span></div>
      <div class = "more-options__option">
        <i class="far fa-hdd"></i>
        <span>Talk Drive</span>
      </div>
      <div class = "more-options__option">
        <i class="far fa-grin"></i>
        <span>Emotions</span>
      </div>
      <div class = "more-options__option">
        <i class="fas fa-brush"></i>
        <span>Themes</span>
      </div>
    </div>
    <div class="more-options">
      <div class = "more-options__option">
        <i class="fas fa-id-badge"></i>
        <span>Account</span>
      </div>
      <div class = "more-options__option">
        <i class="far fa-comments"></i>
        <span>Openchat</span>
      </div>
      <div class = "more-options__option">
      </div>
      <div class = "more-options__option">
      </div>
    </div>

    <div class="more-suggestions">
      <span class = "more-suggestions__header">Suggestions</span>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <i class="fas fa-comment"></i>
          <span>Kakao Story</span>
        </div>
        <div class="more-suggestions__icon">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjK2fM7ilzEVzNoQe0N9C2BJ5ScKpmeidZEg&usqp=CAU" alt="">
          <span>kakao friends</span>
        </div>
        <div class="more-suggestions__icon">
          <i class="fas fa-gem"></i>
          <span>Friends Gem</span>
        </div>
        <div class="more-suggestions__icon">
        </div>  
      </div>
    </div>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification--message badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification nav__notification--etc"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id = "no-mobile">
      <span>Your Screen is too big to our site</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
