        </div>
        <div class="user-component__column">
          <i class="far fa-file-alt fa-3x"></i>
        </div>

      <div><span>Calendar</span></div>
      <div><span>Talk Drive</span></div>
      <div><span>Emotions</span></div>
      <div><span>Themes</span></div>
      <div><span>Account</span></div>
      <div><span>Openchat</span></div>
    </div>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
