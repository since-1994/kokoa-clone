<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KoKoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
        <i class="fas fa-chevron-left"></i>
      <h1 class="screen-header__title screen-header__title--settings">Settings</h1>
        <i class="fas fa-search"></i>
    </header>

    <main class="main-screen">
        <div class="settings-list">
            <div class="settings-item">
                <div class="settings-item__column">
                    <i class="fab fa-microblog"></i>                    <span>Notices</span>
                </div>
            </div>
            <div class="settings-item">
                <div class="settings-item__column">
                    <i class="fas fa-flask"></i>
                    <span>Kakao Lab</span>
                </div>
            </div>
            <div class="settings-item">
                <div class="settings-item__column">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings-item__column">
                    <span>Latest Version</span>
                </div>
            </div>
            <div class="settings-item">
                <div class="settings-item__column">
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
            </div>
            <div class="settings-item">
                <div class="settings-item__column">
                    <i class="far fa-bell"></i>
                    <span>Notifications</span>
                </div>
            </div>
            <div class="settings-item">
                <div class="settings-item__column">
                    <i class="far fa-sun"></i>
                    <span>Display</span>
                    <span class = "settings-notification">N</span>
                </div>
                <div class="settings-item__column">
                    <span>Default display</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification--message badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification nav__notification--etc"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id = "no-mobile">
      <span>Your Screen is too big to our site</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
